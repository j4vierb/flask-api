{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Welcome to the App {% endblock %}</h1>
  {% for post in posts %}
    <h2>{{ post['title'] }} with ID: {{ post['id'] }}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <a href="{{ url_for('post', post_id=post['id']) }}">Go to it</a>
    <a href="{{ url_for('edit', id=post['id']) }}"><span class="badge badge-warning">Edit</span></a>
    <hr />
  {% endfor %}
{% endblock %}
